<!doctype html><html><head> 
  <title>
        Whatsapp  
      </title> 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&amp;display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/f6e5490a48.js" crossorigin="anonymous"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">  
</script> 
  <meta charset="UTF-8"> 
  <meta name="description" content="Whatsapp"> 
  <meta name="keywords" content="You can message in whatsapp without saving it"> 
  <meta name="author" content="Mohamed Abdul Rahman"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
    <h2 class="text-success text-center" ><i class="fa fa-whatsapp"></i> Whatsapp</h2>
  </div>
  </div>
  </div>
  <div class="container">
  <div class="row m-3">
    <div class="col bg-info border border-secondary rounded">
      <p class="text-white text-center">1.Enter the Whatsapp Number You Want to Message</p>
      <p class="text-white text-center">2.Click the chatnow button</p>
    </div>
  </div> 
  </div>
  <div class="container p-2 border border-lightdark rounded">
<div class="row m-4">
 <div class="col">
  <label for="n1" >Enter Phone Number : </label>
  </div>
  <div class="col">
  <input type="text" id="n1" class="form-control">
  <div class="row m-2">
    <div class="col m-2">
      <button class="btn btn-danger" onclick="btnClr()">Clear</button>
    </div>
    <div class="col m-2">
      <a href="#" id="link" class="btn btn-success stretched-link">Chat</a>
  </div>
    </div>
  </div>
</div>
</div>

</div>
<script type="text/javascript">
  function btnClr() {
    document.getElementById("n1").value=null;
  }

  $("input#n1").on("change", function(){ 
  
    var n1 = $("input#n1").val(); 
    
    $("a#link").attr("href", "https://wa.me/91" + n1); 
    
  });</script>
</body>
</html>
